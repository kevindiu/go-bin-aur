name: Update AUR package

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm pacman-contrib git openssh

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark directory as safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Create builder user
        run: |
          useradd -m builder
          chown -R builder:builder .

      - name: Update Go package metadata
        run: |
          # script runs updpkgsums and makepkg, which cannot run as root.
          # We execute as 'builder' user.
          su builder -c "./scripts/update-go-bin.sh"

      - name: Detect changes
        id: changes
        run: |
          # Need to run git commands as original user/root or ensuring permissions
          # But we changed ownership to builder. Let's create diff as builder.
          if su builder -c "git diff --quiet -- PKGBUILD .SRCINFO"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git author
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --global user.name "kevindiu"
          git config --global user.email "kevindiujp@gmail.com"

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          # We can commit as root (container default user) but need to handle ownership or just run as is
          # Since we set safe.directory, running as root should be fine even if owned by builder
          version="$(grep -E '^pkgver=' PKGBUILD | cut -d= -f2-)"
          version="${version//[[:space:]]/}"
          git add PKGBUILD .SRCINFO
          git commit -m "chore: update go-bin to ${version}"

      - name: Push changes to GitHub
        if: steps.changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin HEAD:main

      - name: Configure SSH for AUR
        if: steps.changes.outputs.changed == 'true'
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          if [[ -z "${AUR_SSH_PRIVATE_KEY}" ]]; then
            echo "AUR_SSH_PRIVATE_KEY secret is not set" >&2
            exit 1
          fi
          install -m 700 -d ~/.ssh
          printf '%s\n' "${AUR_SSH_PRIVATE_KEY}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          cat >> ~/.ssh/config <<'EOF'
          Host aur.archlinux.org
            User aur
            IdentityFile ~/.ssh/aur
            IdentitiesOnly yes
            StrictHostKeyChecking off
          EOF

      - name: Push changes to AUR
        if: steps.changes.outputs.changed == 'true'
        run: |
          git clone ssh://aur@aur.archlinux.org/go-bin.git aur-clone
          cp PKGBUILD aur-clone/PKGBUILD
          cp .SRCINFO aur-clone/.SRCINFO
          cd aur-clone
          git config user.name "kevindiu"
          git config user.email "kevindiujp@gmail.com"
          if git diff --quiet -- PKGBUILD .SRCINFO; then
             echo "No changes to push to AUR"
             exit 0
          fi
          version="$(grep -E '^pkgver=' PKGBUILD | cut -d= -f2-)"
          version="${version//[[:space:]]/}"
          git add PKGBUILD .SRCINFO
          git commit -m "chore: update go-bin to ${version}"
          git push origin HEAD:master
